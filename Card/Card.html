<!DOCTYPE html>
<html>
<head>
    <title>İş Kartı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 10px;
            background-color: #f0f0f0;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .title {
            font-size: 18px;
            font-style: italic;
            margin-bottom: 10px;
        }
        .contact {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="photo"></div>
        <div class="name">Zeki Döşyılmaz</div>
        <div class="title">Elektronik ve Haberleşme Mühendisi</div>
        <div class="contact">
            <div>E-posta: zeki.dosyilmaz@memsolar.com</div>
            <div>Telefon: (555) 123-4567</div>
            <div>Website: www.zdosyilmaz.com</div>
        </div>
    </div>
</body>
</html>
