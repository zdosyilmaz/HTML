<!DOCTYPE html>
<html>
<head>
    <title>Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        article {
            background-image: url('background.jpg');
            background-size: cover;
            color: #333;
            padding: 20px;
        }
        .article-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .article-content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        form input[type="email"] {
            padding: 10px;
        }
        form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <article>
        <h2 class="article-title">Develhope Exercise</h2>
        <p class="article-content">
            Create a HTML blog page
            The page should have an article, a footer and a form.
            The article should have a title, a paragraph and background pictures.
            The form should have a mandatory email field and a submit button.
        </p>
    </article>

    <footer>
        &copy; 2023 My Blog. All rights reserved.
    </footer>

    <form>
        <label for="email">Subscribe to our newsletter:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
