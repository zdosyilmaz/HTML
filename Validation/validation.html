<!DOCTYPE html>
<html>
<head>
    <title>Örnek Form</title>
</head>
<body>
    <h2>Kişisel Bilgi Formu</h2>
    <form style="flex-direction: column;justify-content: center;align-items: center;">
        <label for="name">İsim Soyisim:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">E-posta Adresi:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="creditCard">Kredi Kartı Numarası:</label>
        <input type="text" id="creditCard" name="creditCard" maxlength="16" required><br><br>

        <label for="cvc">Kredi Kartı CVC:</label>
        <input type="text" id="cvc" name="cvc" maxlength="4" required><br><br>

        <button type="submit">Gönder</button>
    </form>
</body>
</html>
