<!DOCTYPE html>
<html>
<head>
  <title>Disabled Button and Input Fields</title>
</head>
<body>
  <button disabled>Disabled Button</button><br><br>

  <label for="numberInput">Number Input:</label>
  <input type="number" id="numberInput" name="numberInput" min="0" max="100" step="2" autofocus><br><br>

  <label for="checkbox">Checkbox:</label>
  <input type="checkbox" id="checkbox" name="checkbox" checked><br><br>

  <label for="dateInput">Date Input:</label>
  <input type="date" id="dateInput" name="dateInput"><br><br>
</body>
</html>
