<html>
      
    <body>
        
        <form style="flex-direction: column;display: flex;">
            <h2>Registration Form</h2>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            
            <label for="name">Name and Lastname:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>
            
            <label for="telephone">Telephone Number:</label>
            <input type="tel" id="telephone" name="telephone" required><br>
            
            <label for="plan">Plan:</label>
            <select id="plan" name="plan">
              <option value="free">Free Plan</option>
              <option value="plan1">Plan 1 ($10/month)</option>
              <option value="plan2">Plan 2 ($20/month)</option>
              <option value="plan3">Plan 3 ($30/month)</option>
            </select><br>
            
            <label for="pro">Pro Plan:</label>
            <input type="checkbox" id="pro" name="pro"><br>
            
            <label for="creditCard">Credit Card Number:</label>
            <input type="text" id="creditCard" name="creditCard" required><br>
            
            <label for="cvc">CVC:</label>
            <input type="text" id="cvc" name="cvc" required><br>
            
            <label for="expiration">Expiration Date:</label>
            <input type="month" id="expiration" name="expiration" required><br>
            
            <label for="billingAddress">Billing Address:</label>
            <textarea id="billingAddress" name="billingAddress" rows="4" required></textarea><br>
            
            <input type="submit" value="Register">
          </form>
    </body>
</html>
